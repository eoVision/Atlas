<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>TimeSeries</title>
    <script src="../Cesium.js"></script>
    <script src="../timeseries.js"></script>

    <style>
      @import url(../widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
 #toolbar {
   background: rgba(42, 42, 42, 0.8);
   padding: 4px;
   border-radius: 4px;
 }


    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div class="toolbar-left">
</div>
<div id="toolbar"style="position:absolute;top:10px;color:white;" >
  <p class="displayDate">Date: <span id="date_value"></span></p>

  <input type="range" min="0" max="12" value="3" class="slider" id="myRange">
  <table>
    <tbody data-bind="foreach: layers">
      <tr>
        <td><button style="width:100px" data-bind="click: show^=true;" ><span data-bind="text: name, "></span></button></td>

        <td><input type="range" min="0" max="2"  data-bind="value: show, valueUpdate: 'input'"></td>
      </tr>
    </tbody>
  </table>
</div>
<img src="../ozon/160_03a-3m_leg_DE.jpg" alt="legende" style=" position:absolute; top:10px; width: 250px; left: 250px">

    <script>
      globus();

    </script>
  </body>
</html>
